<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <link rel="icon" type="image/jpg" href="icon-logo.png" />
    <title>Entrar • Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="white-cell-insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="asuka.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como tuagonokyojin</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o tuagonokyojin?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <div class="get-app">Obtenha o aplicativo</div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
